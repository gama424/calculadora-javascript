    <title>calculadora</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/style.css">

<body>
    

    <div class="fundo">
       
        </div>
                
                <div class="calculadora">
                    <h1>calculadora</h1>
                    <p id="resultado"></p>
                    <table>
                        <tr>
                            <td><button id="clear" class="botao" onclick="clean()">clear</button></td>
                            <td><button class="botao" onclick="back()"><i class='fas fa-backspace'></i></button></td>
                            <td><button class="botao" onclick="insert('/')">/</button></td>
                            <td><button class="botao" onclick="insert('*')">x</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="insert('7')">7</button></td>
                            <td><button class="botao" onclick="insert('8')">8</button></td>
                            <td><button class="botao" onclick="insert('9')">9</button></td>
                            <td><button class="botao" onclick="insert('-')">-</button></td>
                        </tr>
                          <tr>
                            <td><button class="botao" onclick="insert('4')">4</button></td>
                            <td><button class="botao" onclick="insert('5')">5</button></td>
                            <td><button class="botao" onclick="insert('6')">6</button></td>
                            <td><button class="botao" onclick="insert('+')">+</button></td>
                        </tr>
                          <tr>
                            <td><button class="botao" onclick="insert('1')">1</button></td>
                            <td><button class="botao" onclick="insert('2')">2</button></td>
                            <td><button class="botao" onclick="insert('3')">3</button></td>
                            <td rowspan="2"><button onclick="calcular()"class="botao" id="igual">=</button></td>
                            <!-- rowspan > duas linhas -->
                        </tr>
                         <tr>
                            <td colspan="2"><button class="botao" id="zero" onclick="insert('0')">0</button></td>
                            <!-- colspan > duas colunas -->
                            <td><button class="botao" onclick="insert('.')">.</button></td>
                          
                        </tr>
                    </table>
                    </table>

                </div>


    </div>
